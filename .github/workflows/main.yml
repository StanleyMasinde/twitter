name: Release

on:
  push:
    tags:
      - 'v*' # e.g. v0.1.0

# Required for creating releases
permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  BINARY_NAME: twitter

jobs:
  generate-changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for git-cliff)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: kenji-miyake/setup-git-cliff@v2

      # Expect a cliff.toml in repo configured for GH-friendly output.
      # If not, git-cliff still works with defaults.
      - name: Generate CHANGELOG.md
        id: changelog
        shell: bash
        run: |
          set -euo pipefail
          # Generate full changelog; git-cliff detects the latest tag context.
          git cliff --output CHANGELOG.md
          {
            echo "changelog<<'EOF'"
            cat CHANGELOG.md
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Upload changelog artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md
          if-no-files-found: error
          retention-days: 7

  build:
    name: Build ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-x64
            archive_ext: tar.gz
          - target: x86_64-apple-darwin
            os: macos-13
            name: darwin-x64
            archive_ext: tar.gz
          - target: aarch64-apple-darwin
            os: macos-14
            name: darwin-arm64
            archive_ext: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Install musl tools (Linux MUSL only)
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build release
        shell: bash
        run: |
          set -euo pipefail
          cargo build --locked --release --target "${{ matrix.target }}"

      - name: Package
        id: package
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF#refs/tags/}"
          TARGET_DIR="target/${{ matrix.target }}/release"
          BIN="${TARGET_DIR}/${BINARY_NAME}"

          # macOS/Linux: no .exe
          test -f "$BIN" || { echo "Binary missing: $BIN"; exit 1; }

          # Name: twitter-vX.Y.Z-<platform>.tar.gz
          ARCHIVE="${BINARY_NAME}-${VERSION}-${{ matrix.name }}.${{ matrix.archive_ext }}"

          # Create a temporary staging dir to control archive layout
          STAGE="$(mktemp -d)"
          install -m 0755 "$BIN" "$STAGE/${BINARY_NAME}"

          # Optional: include LICENSE/README if present (nice for users)
          [ -f LICENSE ] && cp LICENSE "$STAGE/"
          [ -f README.md ] && cp README.md "$STAGE/"

          tar -C "$STAGE" -czf "$ARCHIVE" .
          echo "archive=$ARCHIVE" >> "$GITHUB_OUTPUT"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.archive }}
          path: ${{ steps.package.outputs.archive }}
          if-no-files-found: error
          retention-days: 7

  release:
    name: Create release
    needs: [generate-changelog, build]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract changelog for release body
        id: get-changelog
        shell: bash
        run: |
          set -euo pipefail
          CHANGELOG_PATH="artifacts/changelog/CHANGELOG.md"
          test -f "$CHANGELOG_PATH" || { echo "Missing changelog artifact"; exit 1; }
          {
            echo "changelog<<'EOF'"
            cat "$CHANGELOG_PATH"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: List artifacts
        run: find artifacts -type f -maxdepth 2
