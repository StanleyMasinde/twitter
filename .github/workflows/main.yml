name: Release

on:
  release:
    types:
      - published
      - prereleased

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  BINARY_NAME: twitter

jobs:
  build:
    name: Build ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
            archive_ext: tar.gz

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            name: linux-arm
            archive_ext: tar.gz

          - target: aarch64-apple-darwin
            os: macos-latest
            name: darwin-aarch64
            archive_ext: tar.gz

          - target: x86_64-apple-darwin
            os: macos-15-intel
            name: darwin-x86_64
            archive_ext: tar.gz

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
            archive_ext: zip

          - target: aarch64-pc-windows-msvc
            os: windows-11-arm
            name: windows-arm
            archive_ext: zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        shell: bash
        run: |
          set -euo pipefail
          cargo build --release --locked --target "${{ matrix.target }}"

      - name: Package
        id: package
        shell: bash
        run: |
          set -euo pipefail
          TARGET_DIR="target/${{ matrix.target }}/release"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
           BIN="${TARGET_DIR}/${BINARY_NAME}.exe"
          else
          BIN="${TARGET_DIR}/${BINARY_NAME}"
          fi

          test -f "$BIN" || { echo "Binary missing: $BIN"; exit 1; }

          ARCHIVE="${BINARY_NAME}-${{ matrix.name }}.${{ matrix.archive_ext }}"
          STAGE="$(mktemp -d)"
          install -m 0755 "$BIN" "$STAGE/$(basename "$BIN")"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
           7z a "$ARCHIVE" "$STAGE"/*
          else
          tar -C "$STAGE" -czf "$ARCHIVE" .
          fi

          echo "archive=$ARCHIVE" >> "$GITHUB_OUTPUT"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.archive }}
          path: ${{ steps.package.outputs.archive }}
          if-no-files-found: error
          retention-days: 7

  release:
    name: Upload release assets
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -maxdepth 2 \( -name "*.tar.gz" -o -name "*.zip" \)

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
